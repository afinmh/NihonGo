<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="level.css">
</head>
<body>
    <div id="top-right-logo-container">
        <img src="nihongo-logo.png" alt="Nihongo Logo" id="top-right-logo">
    </div>

    <div id="start-overlay">
        <div id="start-interactive-area">
        <img src="favicon.png" alt="Logo" id="start-logo">
        <span id="click-me-text">Click Me!</span>
        </div>
    </div>

    <div id="splash-screen">
        <h1 id="splash-text"></h1>
        <img src="favicon.png" alt="NihonGo Logo" class="splash-logo"> 
    </div>

    <main id="main-content">
        <div class="background-layers">
            <div class="bg-noise"></div>
            <div class="bg-wave"></div>
            <div class="bg-ornament"></div>
        </div>

        <div class="content-overlay">
            <div id="start-button" class="center-start">
                <p class="japanese-text">始める</p>
                <p class="english-text">Start!</p>
            </div>
            <div id="about-button" class="about">
                <p class="japanese-text">について</p>
                <p class="english-text">About</p>
            </div>
        </div>
    </main>

    <section id="level-select-screen" class="hidden">
        <div class="background-layers">
            <div class="bg-noise"></div>
            <div class="bg-wave"></div> <div class="bg-ornament"></div>
        </div>
        
        <div id="top-left-logo-container">
             <img src="nihongo-logo.png" alt="Nihongo Logo" id="top-left-logo">
        </div>

        <div class="level-buttons-container">
            <button class="level-button">Arc 1</button>
            <button class="level-button">Arc 2</button>
            <button class="level-button">Arc 3</button>
            <button class="level-button">Arc 4</button>
            <button class="level-button">Arc 5</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
