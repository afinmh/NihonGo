<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-right-logo-container">
        <img src="nihongo-logo.png" alt="Nihongo Logo" id="top-right-logo">
    </div>

    <div id="start-overlay">
        <div id="start-interactive-area">
        <img src="favicon.png" alt="Logo" id="start-logo">
        <span id="click-me-text">Click Me!</span>
        </div>
    </div>

    <div id="splash-screen">
        <h1 id="splash-text"></h1>
        <img src="favicon.png" alt="NihonGo Logo" class="splash-logo"> 
    </div>

    <main id="main-content">
        <div class="background-layers">
            <div class="bg-noise"></div>
            <div class="bg-wave"></div>
            <div class="bg-ornament"></div>
        </div>

        <div class="content-overlay">
            <a href="chat.html" class="start-link">
                <div class="center-start">
                    <p class="japanese-text">始める</p>
                    <p class="english-text">Start!</p>
                </div>
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
