<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo! - Belajar Jepang</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/level.css"> <link rel="stylesheet" href="css/animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-right-logo-container">
        <img src="nihongo-logo.png" alt="Nihongo Logo" id="top-right-logo">
    </div>

    <div id="start-overlay">
        <div id="start-interactive-area">
        <img src="favicon.png" alt="Logo" id="start-logo">
        <span id="click-me-text">Click Me!</span>
        </div>
    </div>

    <div id="splash-screen">
        <h1 id="splash-text"></h1>
        <img src="favicon.png" alt="NihonGo Logo" class="splash-logo"> 
    </div>

    <main id="main-content">
        <div class="background-layers">
            <div class="bg-noise"></div>
            <div class="bg-wave"></div>
            <div class="bg-ornament"></div>
        </div>
        <div class="content-overlay">
            <div id="start-button" class="center-start">
                <p class="japanese-text">始める</p>
                <p class="english-text">Start!</p>
            </div>
            <div id="about-button" class="about">
                <p class="japanese-text">について</p>
                <p class="english-text">About</p>
            </div>
        </div>
    </main>

<section id="level-select-screen" class="hidden">
        <div class="background-layers">
            <div class="bg-noise"></div>
            <div class="bg-level-select" style="background-image: url('assets/bg-level.png');"></div>
        </div>
        <div class="level-content-overlay">
            <img src="nihongo-logo.png" alt="Logo" id="level-select-logo-left">

            <div id="model-button"></div>
            
            <div class="level-buttons-container">
                <div class="level-button" data-level="1" onclick="window.location.href='/chapter1'">
                    <span class="japanese-level-text">言葉の始まり</span>
                    <span class="arc-text">Chapter 1</span>
                </div>
                <div class="level-button" data-level="2">
                    <span class="japanese-level-text">友達の言葉</span>
                    <span class="arc-text">Chapter 2</span>
                </div>
                <div class="level-button" data-level="3">
                    <span class="japanese-level-text">日常の冒険</span>
                    <span class="arc-text">Chapter 3</span>
                </div>
                <div class="level-button" data-level="4">
                    <span class="japanese-level-text">文字の力</span>
                    <span class="arc-text">Chapter 4</span>
                </div>
                <div class="level-button" data-level="5">
                    <span class="japanese-level-text">日本語の達人</span>
                    <span class="arc-text">Chapter 5</span>
                </div>
            </div>

            <div id="demo-button">
                <span class="japanese-demo-text">自由会話</span>
                <span class="demo-text">FreeTalk</span>
            </div>

            <div id="back-to-main-button">Back</div>
        </div>
    </section>
    
    <div id="model-modal" class="hidden">
        <div class="modal-content">
            <h2 class="modal-title">Pilih Model</h2>
            <div class="model-options-container">
                <button class="model-option" data-model="hiyori">Hiyori</button>
                <button class="model-option" data-model="natori">Natori</button>
                <button class="model-option" data-model="shizuku">Chika</button>
                <button class="model-option" data-model="haru">Haru</button>
                <button class="model-option" data-model="chitose">Chitose</button>
            </div>
            <div class="modal-actions">
                <button id="model-cancel" class="modal-action-btn">Batal</button>
                <button id="model-continue" class="modal-action-btn">Mulai Chat</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
