<!DOCTYPE html>
<html>
<head>
    <title>NihonGo - Chapter 1</title>
    <base target="_blank">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f4b88b">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Hiyori on NihonGo - Chapter 1">
    <meta property="og:site_name" content="Chat with Shizuku!">
    <meta property="og:description" content="Hello! I'm Hiyori, a web-based AI with NLP and a Live2D model.">
    <meta property="twitter:image" content="https://sglkc.github.io/waifu-otw/assets/thumbnail.png">
    <script src="scripts/live2d.min.js" defer></script>
    <script src="scripts/live2dcubismcore.min.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">
        <div id="live">
            <nav id="menu">
                <a href="https://github.com/sglkc/waifu-otw">
                    <img src="assets/github.svg" width="40" height="40">
                </a>
                <button id="help">
                    <img src="assets/question.svg" width="40" height="40">
                </button>
                <button id="recognition">
                    <img width="40" height="40">
                </button>
                <button id="recognition-lang">EN</button>
            </nav>
            <canvas id="canvas"></canvas>
            <img id="background" src="assets/background.webp" alt="background" draggable="false">
        </div>
        <div id="chat">
            <main id="messages">
            </main>
            <form id="form">
                <input id="message" placeholder="kirim pesan ke Shizuku..." autocomplete="off">
                <button id="send" type="submit">Send</button>
            </form>
        </div>
    </main>
    <div id="loader"></div>
        <div id="ready-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.55); z-index:1000; display:flex; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:20px 24px; border-radius:10px; box-shadow:0 8px 24px rgba(0,0,0,.25); text-align:center; max-width:320px;">
                <h2 style="margin:0 0 8px; font-size:20px;">Model siap!</h2>
                <p style="margin:0 0 16px; color:#444;">Klik tombol di bawah untuk mulai.</p>
                <button id="btn-oke" style="padding:10px 16px; background:#f4b88b; color:#222; border:none; border-radius:8px; cursor:pointer; font-weight:600;">Oke</button>
            </div>
        </div>
    <script type="module" src="/src/chap1.ts"></script>
    <script src="/scripts/chat-chap1.js" defer></script>
</body>
</html>
